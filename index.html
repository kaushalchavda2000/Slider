<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Slider</title>
</head>
<body>
  <div class="slider-image-container">
    <img src="assets/slide-1.jpg" alt="food image" class="slider__images" id="slide-1">
    <img src="assets/slide-2.jpg" alt="food image" class="slider__images" id="slide-2">
    <img src="assets/slide-3.jpg" alt="food image" class="slider__images" id="slide-3">
    <img src="assets/slide-4.jpg" alt="food image" class="slider__images" id="slide-4">
    <img src="assets/slide-5.jpg" alt="food image" class="slider__images" id="slide-5">

    <button class="btn" id="previous">&#10094</button>
    <button class="btn" id="next">&#10095</button>

    <div class="numbers__container">
      <span class="number" id="1">1</span>
      <span class="number" id="2">2</span>
      <span class="number" id="3">3</span>
      <span class="number" id="4">4</span>
      <span class="number" id="5">5</span>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
